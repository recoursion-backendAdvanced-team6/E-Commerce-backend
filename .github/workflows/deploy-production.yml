name: Deploy to Production

on:
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã®ã¿ï¼ˆmainãƒ–ãƒ©ãƒ³ãƒã«ãƒ—ãƒƒã‚·ãƒ¥ã•ã‚ŒãŸã¨ãï¼‰

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. ãƒªãƒã‚¸ãƒˆãƒªã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
      - name: Checkout repository
        uses: actions/checkout@v2

      # 2. SSHæ¥ç¶šã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—ï¼ˆç§˜å¯†éµã‚’ä½¿ç”¨ï¼‰
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}

      # 3. EC2ã«ãƒ‡ãƒ—ãƒ­ã‚¤ï¼ˆDockerã¯ã™ã§ã«å…¥ã£ã¦ã„ã‚‹æƒ³å®šï¼‰
      - name: Deploy to EC2 Production Server
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.PRODUCTION_EC2_IP }} << 'EOF'
            cd /var/www/ecommerce-deploy/E-Commerce-backend/ecommerce-app

            echo "ğŸ“¥ Pulling latest changes..."
            git pull origin main

            echo "ğŸ³ Rebuilding Docker containers..."
            docker-compose -f docker-compose.yml up -d --build

            echo "ğŸ§¼ Running Laravel setup and migrations..."
            docker-compose exec app bash -c "
              chown -R www-data:www-data /var/www/html/storage /var/www/html/bootstrap/cache && \
              chmod -R 775 /var/www/html/storage /var/www/html/bootstrap/cache && \
              php artisan config:clear && \
              php artisan route:clear && \
              php artisan view:clear && \
              php artisan migrate --force && \
              php artisan config:cache && \
              php artisan route:cache
            "

            echo "âœ… Production deployment complete!"
          EOF
