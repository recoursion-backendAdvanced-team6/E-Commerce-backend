name: Deploy to Staging

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v2

      # 2. PHP と拡張モジュールをセットアップ (shivammathur/setup-php)
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, pdo_mysql
          coverage: none

      # 3. Composer 依存をインストール
      - name: Install dependencies
        working-directory: ./ecommerce-app
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      # 4. FeatureSimpleTest のみを実行
      - name: Run FeatureSimpleTest only
        working-directory: ./ecommerce-app
        run: php artisan test --filter=FeatureSimpleTest --no-interaction

      # 5. SSH接続のセットアップ
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}

      # 6. ステージングサーバーへデプロイ
      - name: Deploy to EC2 Staging Server
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.STAGING_EC2_IP }} << 'EOF'
            cd /var/www/ecommerce-deploy/E-Commerce-backend/ecommerce-app

            echo "🧬 Pulling latest changes..."
            git pull origin staging

            echo "🐳 Building Docker containers..."
            docker-compose up -d --build

            echo "🧼 Running Laravel setup and migrations..."
            docker-compose exec app bash -c "
              chown -R www-data:www-data /var/www/html/storage /var/www/html/bootstrap/cache && \
              chmod -R 775 /var/www/html/storage /var/www/html/bootstrap/cache && \
              php artisan config:clear && \
              php artisan route:clear && \
              php artisan view:clear && \
              php artisan migrate --force && \
              php artisan config:cache && \
              php artisan route:cache
            "

            echo "✅ Deployment complete!"
          EOF
