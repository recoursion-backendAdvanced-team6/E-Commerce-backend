name: Deploy to Staging

on:
  push:
    branches:
      - staging  # staging ãƒ–ãƒ©ãƒ³ãƒã«ãƒ—ãƒƒã‚·ãƒ¥ã•ã‚ŒãŸã¨ãã«å®Ÿè¡Œ

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. ãƒªãƒã‚¸ãƒˆãƒªã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
      - name: Checkout repository
        uses: actions/checkout@v2

      # 2. FeatureSimpleTest.php ã®ã¿ã‚’å®Ÿè¡Œ
      - name: Run FeatureSimpleTest only
        run: |
          docker compose exec app bash -lc "
            cd /var/www/html && \
            php artisan test --filter=FeatureSimpleTest --no-interaction
          "

      # 3. SSHæ¥ç¶šã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—ï¼ˆç§˜å¯†éµã‚’ä½¿ç”¨ï¼‰
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}

      # 4. ã‚¹ãƒ†ãƒ¼ã‚¸ãƒ³ã‚°ã‚µãƒ¼ãƒãƒ¼ã¸ãƒ‡ãƒ—ãƒ­ã‚¤
      - name: Deploy to EC2 Staging Server
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.STAGING_EC2_IP }} << 'EOF'
            cd /var/www/ecommerce-deploy/E-Commerce-backend/ecommerce-app

            echo "ğŸ§¬ Pulling latest changes..."
            git pull origin staging

            echo "ğŸ³ Building Docker containers..."
            docker-compose -f docker-compose.yml up -d --build

            echo "ğŸ§¼ Running Laravel setup and migrations..."
            docker-compose exec app bash -c "
              chown -R www-data:www-data /var/www/html/storage /var/www/html/bootstrap/cache && \
              chmod -R 775 /var/www/html/storage /var/www/html/bootstrap/cache && \
              php artisan config:clear && \
              php artisan route:clear && \
              php artisan view:clear && \
              php artisan migrate --force && \
              php artisan config:cache && \
              php artisan route:cache
            "

            echo "âœ… Deployment complete!"
          EOF
